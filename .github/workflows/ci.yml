name: ci
on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'doc/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'doc/**'

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          ignore: DL3018
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: Lint & Test
        run: make setup-ci ci
        env:
          TZ: Europe/Berlin
